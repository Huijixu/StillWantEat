# 开启debug模式
debug: true

server:
  port: 8080

spring:
  application:
    name: StillWantEat

    # 读写分离
  shardingsphere:
    datasource:
      names:
          master,slave
        # 主数据源
        master:
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/wantmorefood?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
          username: root
          password: root
        # 从数据源
        slave:
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/wantmorefood?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
          username: root
          password: root
        masterslave:
        # 读写分离配置
          load-balance-algorithm-type: round_robin #轮询
        # 最终的数据源名称
          name: dataSource
        # 主库数据源名称
          master-data-source-name: master
        # 从库数据源名称列表，多个逗号分隔
          slave-data-source-names: slave   # slave1.slave2...
        props:
          sql:
            show: true #开启命令行SQL显示，默认false

    #允许bean定义覆盖配置项  （alibaba.druid  & sharding-jdbc）
      main:
        allow-bean-definition-overriding: true


  # 测试工具热部署配置
  devtools:
    restart:
      enabled: true
  freemarker:
    cache: false

    # redis
  redis:
    host: 127.0.0.1
    port: 6379
    #pwd
    database: 1

  # cache
  cache:
    redis:
      time-to-live: 180000  # 缓存过期时间 30min

mybatis-plus:
  configuration:
    #按照驼峰命名法映射实体或者属性
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 全局配置
  global-config:
    db-config:
      id-type: ASSIGN_ID

# 文件上传保存路径
stillwanteat:
  uploadPath: D:\img\

